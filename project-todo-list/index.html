<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>Minha Lista de Tarefas</header>

      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>

      <div class="container-texto">
        <input type="text" id="texto-tarefa" />
      </div>

      <ol id="lista-tarefas"></ol>

      <div class="container-buttons">
        <div class="buttons">
          <button class="button" id="criar-tarefa">Adicionar</button>

          <button class="button" id="apaga-tudo">Limpar Lista</button>

          <button class="button" id="remover-finalizados">Limpar Finalizados</button>

          <button class="button" id="salvar-tarefas">Salvar</button>

          <button class="button" id="mover-cima">↑</button>

          <button class="button" id="mover-baixo">↓</button>

          <button class="button" id="remover-selecionado">Deletar</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
