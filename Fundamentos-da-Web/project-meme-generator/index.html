<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <main class="main">
    <div class="inputs">
      <input type="text" id="text-input" maxlength="60" />

      <input type="file" id="meme-insert" accept="image/*" />
    </div>

    <section id="meme-image-container">
      <p id="meme-text"></p>

      <img src="" alt="Imagem meme" id="meme-image" />
    </section>

    <div class="buttons">
      <button class="button" id="fire">Fire</button>

      <button class="button" id="water">Water</button>

      <button class="button" id="earth">Earth</button>
    </div>

    <section id="images">
      <img src="./imgs/meme1.png" alt="" id="meme-1" />

      <img src="./imgs/meme2.png" alt="" id="meme-2" />

      <img src="./imgs/meme3.png" alt="" id="meme-3" />

      <img src="./imgs/meme4.png" alt="" id="meme-4" />
    </section>

    <script src="./script.js"></script>
  </main>
</body>

</html>
